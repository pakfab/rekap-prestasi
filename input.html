<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Input URL Gambar</title>
<style>
  body{ font-family:sans-serif; padding:2rem; background:#f7f7f7; }
  form{ max-width:500px; margin:auto; display:flex; flex-direction:column; gap:1rem; }
  input{ padding:0.6rem; font-size:1rem; border:1px solid #ccc; border-radius:6px; }
  button{ padding:0.6rem; font-size:1rem; border:none; border-radius:6px; background:#0066cc; color:#fff; cursor:pointer; }
  button:hover{ background:#004999; }
</style>
</head>
<body>

<h2>Tambahkan URL Gambar dari Google Drive</h2>
<p>Masukkan URL langsung (format <code>https://drive.google.com/uc?export=view&id=FILEID</code>)</p>

<form id="form">
  <input type="url" id="url" placeholder="https://drive.google.com/uc?export=view&id=..." required>
  <button type="submit">Simpan</button>
</form>

<p><a href="index.html">ðŸ‘‰ Lihat Slideshow</a></p>

<script>
  const form=document.getElementById("form");
  const input=document.getElementById("url");

  form.addEventListener("submit",e=>{
    e.preventDefault();
    let urls=JSON.parse(localStorage.getItem("driveImages")||"[]");
    urls.push(input.value.trim());
    localStorage.setItem("driveImages",JSON.stringify(urls));
    input.value="";
    alert("URL tersimpan! Buka slideshow untuk melihat.");
  });
</script>

</body>
</html>

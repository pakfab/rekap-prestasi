<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRESTASI MURID SMA ISLAM AL AZHAR 16 SEMARANG</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <style>
    body { 
      overflow: hidden;
      font-family: 'Lato', sans-serif; 
      margin:0; 
      padding:0; 
      background: url('img/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    @media screen and (max-width: 768px) and (orientation: portrait) {
      body {
        background: url('img/bg-potrait.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    }
    .carousel-fade .carousel-inner .item {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .carousel-fade .carousel-inner .active { opacity: 1; }
    html, body, .carousel, .carousel-inner, .carousel-inner .item { 
      height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    .item {
      display: flex; justify-content: center; align-items: center; height: 100%;
    }
    .item img {
      max-height: 100%;
      max-width: 100%;
      margin: auto;
      display: block;
      object-fit: contain;
      background: transparent;
    }
  </style>
</head>
<body>

<div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
  <div class="carousel-inner" role="listbox" id="carousel-slides"></div>
</div>

<!-- jQuery + Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script>
  // Ambil daftar file dari GitHub API
  fetch("https://api.github.com/repos/pakfab/rekap-prestasi/contents/img")
    .then(res => res.json())
    .then(files => {
      const images = files
        .filter(file => file.type === "file") // hanya file
        .map(file => file.download_url);      // ambil URL langsung

      const container = document.getElementById("carousel-slides");

      if (images.length === 0) {
        container.innerHTML = `
          <div class="item active" style="background:rgba(0,0,0,0.6);color:#fff;text-align:center;">
            <div class="carousel-caption">
              <h3>Tidak ada gambar</h3>
              <p>Tambahkan file ke folder /img/ di repo</p>
            </div>
          </div>`;
        return;
      }

      container.innerHTML = images.map((src, idx) => `
        <div class="item ${idx === 0 ? 'active' : ''}">
          <img src="${src}" alt="Slide ${idx+1}">
        </div>
      `).join("");

      // Jalankan carousel
      $('#carouselFade').carousel({ interval: 5000 });
    })
    .catch(err => {
      console.error("Gagal load gambar:", err);
    });
</script>

</body>
</html>

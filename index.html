<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRESTASI MURID SMA ISLAM AL AZHAR 16 SEMARANG</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <style>
    body { font-family: 'Lato', sans-serif; margin:0; padding:0; }

    /* Fade effect */
    .carousel-fade .carousel-inner .item {
      opacity: 0;
      transition: opacity 0.5s ease-in-out; /* Durasi transisi 0.5 detik */
    }
    .carousel-fade .carousel-inner .active { 
      opacity: 1; 
    }
    .carousel-fade .carousel-control { 
      z-index: 2; 
    }

    html, body, .carousel, .carousel-inner, .carousel-inner .item { 
      height: 100%; 
    }

    .carousel-caption { 
      text-shadow: 0 1px 4px rgba(0,0,0,.9); 
      font-size: 17px; 
    }
    .carousel-caption h3 { 
      font-size: 30px; 
    }
    .item img {
      max-height: 100%;   /* tinggi maksimal penuh */
      width: auto;        /* lebar ikut proporsi */
      margin: auto;       /* biar rata tengah */
      display: block;     /* pastikan bisa di-center */
    }

  </style>
</head>
<body>

<div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
  <div class="carousel-inner" role="listbox" id="carousel-slides"></div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carouselFade" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carouselFade" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

<!-- jQuery + Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
  function getAllImages() {
    // Ambil gambar dari file lokal (manage.html)
    const localImages = (JSON.parse(localStorage.getItem("imgFiles")) || []).map(file => `img/${file}`);
    // Ambil gambar dari Google Drive (upload.html)
    const driveImages = JSON.parse(localStorage.getItem("driveImages")) || [];
    return [...localImages, ...driveImages];
  }

  function loadSlides() {
    const images = getAllImages();
    const container = document.getElementById("carousel-slides");
    if (images.length === 0) {
      container.innerHTML = `
        <div class="item active" style="background:#444;color:#fff;text-align:center;">
          <div class="carousel-caption">
            <h3>Tidak ada gambar</h3>
            <p>Tambahkan lewat <a href='manage.html'>manage.html</a></p>
          </div>
        </div>`;
      return;
    }
    container.innerHTML = images.map((src, idx) => `
      <div class="item ${idx === 0 ? 'active' : ''}">
        <img src="${src}" alt="Slide ${idx+1}">
      </div>
    `).join("");
  }

  $(document).ready(function() {
    loadSlides();
    // Interval konsisten 5000ms (5 detik)
    $('#carouselFade').carousel({ interval: 5000 });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRESTASI MURID SMA ISLAM AL AZHAR 16 SEMARANG</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <style>
    body { font-family: 'Lato', sans-serif; margin:0; padding:0; background:#000; }
    .carousel-fade .carousel-inner .item { opacity: 0; transition-property: opacity; }
    .carousel-fade .carousel-inner .active { opacity: 1; }
    .carousel-fade .carousel-control { z-index: 2; }

    html, body, .carousel, .carousel-inner, .carousel-inner .item { height: 100%; }

    .carousel-inner .item {
      height: 100vh;              /* penuh tinggi layar */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;           /* latar hitam */
    }

    .carousel-caption {
      text-shadow: 0 1px 4px rgba(0,0,0,.9);
      font-size: 17px;
    }
    .carousel-caption h3 { font-size: 30px; }

    .item img {
      max-width: 100%;
      max-height: 100vh;          /* tinggi layar penuh */
      width: auto;
      height: auto;
      object-fit: contain;        /* gambar tidak terpotong */
      margin: 0 auto;
      display: block;
      background: #000;           /* isi kosong tetap hitam */
    }
  </style>
</head>
<body>

<div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner" role="listbox" id="carousel-slides"></div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carouselFade" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carouselFade" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

<!-- jQuery + Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
  function getImages() {
    return JSON.parse(localStorage.getItem("imgFiles")) || [
      "foto1.jpg",
      "foto2.jpg",
      "foto3.png"
    ];
  }

  function loadSlides() {
    const images = getImages();
    const container = document.getElementById("carousel-slides");
    if (images.length === 0) {
      container.innerHTML = `<div class="item active" style="background:#444;color:#fff;text-align:center;">
        <div class="carousel-caption"><h3>Tidak ada gambar</h3><p>Tambahkan lewat <a href='manage.html'>manage.html</a></p></div>
      </div>`;
      return;
    }
    container.innerHTML = images.map((file, idx) => `
      <div class="item ${idx === 0 ? 'active' : ''}">
        <img src="img/${file}" alt="Slide ${idx+1}">
        <div class="carousel-caption"><h3>Slide ${idx+1}</h3><p>${file}</p></div>
      </div>
    `).join("");
  }

  $(document).ready(function() {
    loadSlides();
    $('#carouselFade').carousel({ interval: 3000 });
  });
</script>
</body>
</html>

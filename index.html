<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRESTASI MURID SMA ISLAM ALAZHAR 16 SEMARANG</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <style>
    body { font-family: 'Lato', sans-serif; margin:0; padding:0; }
    .carousel-fade .carousel-inner .item { opacity: 0; transition-property: opacity; }
    .carousel-fade .carousel-inner .active { opacity: 1; }
    .carousel-fade .carousel-control { z-index: 2; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* carousel penuh layar */
    .carousel,
    .carousel-inner,
    .carousel-inner .item {
      height: 100vh;
    }

    .item img { 
      width: 100%; 
      height: 100vh; 
      object-fit: cover; 
    }

    .carousel-caption { 
      text-shadow: 0 1px 4px rgba(0,0,0,.9); 
      font-size: 17px; 
    }
    .carousel-caption h3 { font-size: 30px; }

    /* Responsif untuk HP */
    @media (max-width: 768px) {
      .carousel-caption {
        font-size: 14px;
        padding: 5px;
        bottom: 20px;
      }
      .carousel-caption h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }
      .item img {
        height: 100vh; /* tetap penuh layar di HP */
      }
      .left.carousel-control,
      .right.carousel-control {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .carousel-caption {
        font-size: 12px;
        bottom: 15px;
      }
      .carousel-caption h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner" role="listbox" id="carousel-slides"></div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carouselFade" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carouselFade" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

<!-- jQuery + Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
  function getImages() {
    return JSON.parse(localStorage.getItem("imgFiles")) || [
      "foto1.jpg",
      "foto2.jpg",
      "foto3.png"
    ];
  }

  function loadSlides() {
    const images = getImages();
    const container = document.getElementById("carousel-slides");
    if (images.length === 0) {
      container.innerHTML = `<div class="item active" style="background:#444;color:#fff;text-align:center;">
        <div class="carousel-caption"><h3>Tidak ada gambar</h3><p>Tambahkan lewat <a href='manage.html'>manage.html</a></p></div>
      </div>`;
      return;
    }
    container.innerHTML = images.map((file, idx) => `
      <div class="item ${idx === 0 ? 'active' : ''}">
        <img src="img/${file}" alt="Slide ${idx+1}">
        <div class="carousel-caption"><h3>Slide ${idx+1}</h3><p>${file}</p></div>
      </div>
    `).join("");
  }

  $(document).ready(function() {
    loadSlides();
    $('#carouselFade').carousel({ interval: 3000 });
  });
</script>
</body>
</html>
